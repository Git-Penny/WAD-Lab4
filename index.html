<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Student Registration</h1>

  <form id="regForm">
    <label for="first">First Name:</label>
    <input type="text" id="first" name="first">
    <span id="err-first" class="error"></span>

    <label for="last">Last Name:</label>
    <input type="text" id="last" name="last">
    <span id="err-last" class="error"></span>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <span id="err-email" class="error"></span>

    <label for="prog">Programme:</label>
    <input type="text" id="prog" name="prog">
    <span id="err-prog" class="error"></span>

    <fieldset>
      <legend>Year of Study:</legend>
      <label><input type="radio" name="year" value="1">1</label>
      <label><input type="radio" name="year" value="2">2</label>
      <label><input type="radio" name="year" value="3">3</label>
      <label><input type="radio" name="year" value="4">4</label>
    </fieldset>
    <span id="err-year" class="error"></span>

    <fieldset>
      <legend>Gender:</legend>
      <label><input type="radio" name="gender" value="male">Male</label>
      <label><input type="radio" name="gender" value="female">Female</label>
      <label><input type="radio" name="gender" value="other">Other</label>
    </fieldset>
    <span id="err-gender" class="error"></span>

    <label for="interests">Interests:</label>
    <input type="text" id="interests" name="interests">

    <label for="photo">Photo URL:</label>
    <input type="url" id="photo" name="photo">

    <button type="submit">Register</button>
  </form>

  <div id="live" aria-live="polite"></div>

  <h2>Profile Cards</h2>
  <div id="cards"></div>

  <h2>Summary Table</h2>
  <input type="text" id="search-bar" placeholder="Search students...">
  <table id="summary">
    <thead>
      <tr>
        <th>Name</th>
        <th>Programme</th>
        <th>Year</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
